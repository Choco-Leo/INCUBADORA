<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Límites - Incubadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./statusESP/status.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Indicadores de estado -->
    <div id="connectionStatus" class="status-indicator connection-status bg-info">
        Conectando...
    </div>
    <div id="systemStatus" class="status-indicator system-status">
        Verificando...
    </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Control de Límites de Incubadora</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="limitsForm">
                    <div class="mb-3">
                        <label for="Encubando" class="form-label">¿Qué estás incubando?</label>
                        <input type="text" class="form-control" id="Encubando" name="Encubando" 
                               placeholder="Ej: Huevos de gallina, Semillas, etc." required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h4>Límites de Temperatura</h4>
                            <div class="mb-3">
                                <label for="temp_min" class="form-label">Temperatura Mínima (°C)</label>
                                <input type="number" class="form-control" id="temp_min" name="temp_min" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="temp_max" class="form-label">Temperatura Máxima (°C)</label>
                                <input type="number" class="form-control" id="temp_max" name="temp_max" step="0.1" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h4>Límites de Humedad</h4>
                            <div class="mb-3">
                                <label for="hum_min" class="form-label">Humedad Mínima (%)</label>
                                <input type="number" class="form-control" id="hum_min" name="hum_min" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="hum_max" class="form-label">Humedad Máxima (%)</label>
                                <input type="number" class="form-control" id="hum_max" name="hum_max" step="0.1" required>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Actualizar Límites</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Nueva sección para la tabla de errores -->
        <div class="card mt-4">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <h3 class="mb-0 me-3">Registro de Eventos</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>Fecha</th>
                                <th>Incubando</th>
                                <th>Tipo</th>
                                <th>Temperatura</th>
                                <th>Humedad</th>
                                <th>T. Min</th>
                                <th>T. Max</th>
                                <th>H. Min</th>
                                <th>H. Max</th>
                            </tr>
                        </thead>
                        <tbody id="errorTableBody">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./statusESP/status.js"></script>
</body>
</html>
